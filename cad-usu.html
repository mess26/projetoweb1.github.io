<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <form action="login.html">
        <fieldset >
            <legend><h2>Cadastro de Usuários</h2></legend>
           <p>
                <label for="">⋆Nome:</label> <br> <br>
            <input type="text" id="nome" placeholder="Digite seu nome completo"> <br> <br>
            <label for="">⋆Data de nascimento:</label> <br> <br>
            <input type="date"id="data" >
        </p>
        <p>
            <label for="">⋆Sexo:</label>
            <input type="radio" name="sexo" id="fem" value="1">
            <label for="fem">Feminino</label>
            <input type="radio" name="sexo" id="mas" value="2">
            <label for="mas">Masculino</label>
            <input type="radio" name="sexo" id="outro" value="3">
            <label for="outro">Prefiro não responder</label>
        </p>
        <p>
            <label for="">⋆Selecione seus gêneros favoritos:</label> <br>
            <input type="checkbox" id="gen1" value="rom">
            <label for="gen1">Romance</label>  <br>
            <input type="checkbox" id="gen2" value="acao">
            <label for="gen2">Ação</label> <br>
            <input type="checkbox" id="gen3" value="com">
            <label for="gen3">Comédia</label> <br>
            <input type="checkbox" id="gen4" value="terror">
            <label for="gen4">Terror</label> <br>
            <input type="checkbox" id="gen5" value="doc">
            <label for="gen5">Documentário</label> <br>
            <input type="checkbox" id="gen6" value="dram">
            <label for="gen6">Drama</label> <br>
            <input type="checkbox" id="gen7" value="fant">
            <label for="gen7">Fantasia</label> <br>
            <input type="checkbox" id="gen8" value="gue">
            <label for="gen8">Guerra</label> <br>
            <input type="checkbox" id="gen9" value="avent">
            <label for="gen9">Aventura</label> <br>
            <input type="checkbox" id="gen10" value="fic">
            <label for="gen10">Ficção Científica</label>
        </p>
        <p>⋆Outro:</p> 
        <textarea id="outro" cols="20" rows="3" placeholder="Outro? Qual?"></textarea>
        <p>
            <label for="">⋆Seu E-mail:</label> <br>
            <input type="email" id="email" placeholder="exemplo@email.com">
        </p>
        <p>
        <label for="">⋆Senha:</label> <br>
        <input type="password" id="pwd1" value="secret">
        </p>
        <p>
            <label for="">⋆Confirme sua senha:</label> <br>
            <input type="password" id="pwd2" value="secret">
            </p>
            <p>
                <input type="submit" value="Login" id="bttnLog"> &emsp;
                <input type="reset" value="Limpar" id="bttnLimp"></p>
            <p><a href="login.html"><img src="voltar.png" alt="Voltar para o menu principal" height="3%" width="2%"></a></p>
        </fieldset>
    </form>
</body>
</html>
